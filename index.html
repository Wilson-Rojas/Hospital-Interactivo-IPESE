<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>IPESE</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
  body {
    background-image: url('src/background/fondo_p1.png');
    background-size: 100vw 100vh;
    background-repeat: no-repeat;
    background-position: center 0;
    min-height: 100vh;
    min-width: 100vw;
    margin: 0;
    padding: 0;
    position: relative;
    overflow: hidden;
    transition: background-position 1s;
    animation: move-bg 1.5s ease-in-out infinite alternate;
  }
  @keyframes move-bg {
    0% {
      background-position: center 0;
    }
    100% {
      background-position: center -4px;
    }
  }
  body::after {
    content: "";
    position: fixed;
    left: 0;
    bottom: 0;
    width: 100vw;
    height: 30vh;
    pointer-events: none;
    background: linear-gradient(to top, rgba(255, 255, 255, 0.9), transparent);
    z-index: 1;
  }
</style>
</head>
<body>
  <div class="transition-overlay"></div>
  <div class="cortina" id="cortina"></div> 
<button id="musicBtn" class="musicBtn" style="position: fixed; bottom: 24px; right: 24px; z-index: 10;"></button>
<audio id="miAudio" src="assets/music/musica.mp3.mp3" autoplay loop></audio>
 
<div id="main-menu" style="display: flex; flex-direction: column; align-items: center; justify-content: center; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
  <h1 class="title">IPESE</h1>
  <h2 class="subtitle">Bienvenido Y Disfruta Del Juego</h2>
  <button class="show-menu-btn" id="show-menu-btn" onclick="mostrarMenu()">INICIAR</button>
  <button class="Controles" id="Controles" onclick="mostrarControles()">Controles</button>
  <button class="Creadores" id="Creadores" onclick="mostrarCreadores()">Creadores</button>
</div>
<div id="menu" style="display:none;">
  <div id="level-select" style="display: flex; flex-direction: column; align-items: center;">
    <h1 class="title">IPESE</h1>
    <h2 class="subtitle">Selecciona la Sala donde Ayudaras</h2>
    <div style="display: flex; gap: 16px; margin-bottom: 16px;">
      <button class="easy" onclick="IniciarNivel(3)" id="easy" style="background-image: url('assets/buttons/clinicas.png'); background-size: cover; background-position: center; color: #fff; border: none; width: 180px; height: 60px;">
        Salas de Clinicas
      </button>
      <button class="normal" onclick="IniciarNivel(2)" id="normal" style="background-image: url('assets/buttons/emergencias.png'); background-size: cover; background-position: center; color: #fff; border: none; width: 180px; height: 60px;">
        Emergencias
      </button>
      <button class="hard" onclick="IniciarNivel(1)" id="hard" style="background-image: url('assets/buttons/urgencia.png'); background-size: cover; background-position: center; color: #fff; border: none; width: 180px; height: 60px;">
        Urgencias Medicas
      </button>
    </div>
    <button class="back1" onclick="volverAlMenuPrincipal()" id="back1">Volver</button>
  </div>
</div>
  </div>
</div>
<canvas id="game-canvas" width="480" height="320" style="display: none;"></canvas>

<script src="js/index.js"></script>
</html>
