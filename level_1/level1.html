<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nivel difícil - Hospital Dash</title>
  <link rel="stylesheet" href="../css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-image: url('../src/background/arcade.png');
      background-repeat: no-repeat;
      background-size: 58% 110vh;
      background-position: top center;
      background-color: #011e1e;
      color: #fff;
      font-family: 'Press Start 2P', cursive;
      margin: 0;
      overflow: hidden;
      min-height: 90vh;
      width: 100vw;
    }

    /* Temporizador estilo reloj retro */
    #timerElement {
      font-size: 1.5rem;
      font-family: 'Press Start 2P', monospace;
      color: rgb(0, 229, 255);
      background-color: #000;
      padding: 10px 20px;
      border: 2px solid rgb(0, 157, 255);
      border-radius: 8px;
      text-align: center;
      width: fit-content;
      margin: 10px auto;
      box-shadow: 0 0 10px rgb(0, 225, 255), 0 0 5px rgb(0, 183, 255) inset;
    }

    .texto-celeste {
      color: #00ffff;
      font-family: 'Press Start 2P', cursive;
      font-size: 14px;
      text-align: center;
      display: block;
    }

    .header-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }

    .subtitled {
       font-size: 24px;
        color: #ffffff;
        margin-bottom: 40px;
        /* Sombras múltiples para efecto 3D amarillo */
    text-shadow:
      0 1px 0 #cac707,    /* Sombra amarilla clara */
      0 2px 0 #8a7502,    /* Sombra amarilla oscura */
      1px 1px 6px #000;   /* Sombra negra difusa */
      flex-grow: 1;
      text-align: center;
      margin: 0;
    }
    .button_backd {
      position: absolute;
      left: 180px;
      top: 50px;
      background: linear-gradient(90deg, #7c3aed 0%, #00b4d8 100%);
      color: #fff;
      border: 3px solid #fff;
      font-family: 'Press Start 2P', monospace;
      font-size: 12px;
      font-weight: bold;
      letter-spacing: 2px;
      padding: 18px 36px;
      border-radius: 10px;
      box-shadow: 0 4px #3a0ca3, 0 8px 16px #0008;
      text-shadow: 1px 1px 2px #000, 0 0 8px #fff;
      overflow: hidden;
      cursor: pointer;
      margin: 10px 0 10px 0;
      transition: transform 0.1s, box-shadow 0.1s;
      align-self: flex-start;
    }

    .button_stop {
        position: absolute;
      left: 180px;
      top: 200px;
      background: linear-gradient(90deg, #7c3aed 0%, #00b4d8 100%);
      color: #fff;
      border: 3px solid #fff;
      font-family: 'Press Start 2P', monospace;
      font-size: 12px;
      font-weight: bold;
      letter-spacing: 2px;
      padding: 18px 36px;
      border-radius: 10px;
      box-shadow: 0 4px #3a0ca3, 0 8px 16px #0008;
      text-shadow: 1px 1px 2px #000, 0 0 8px #fff;
      overflow: hidden;
      cursor: pointer;
      margin: 10px 0 10px 0;
      transition: transform 0.1s, box-shadow 0.1s;
      align-self: flex-start;
    }
    /* Estilo retro para el modal */
    .modal-content {
      background-color: #111;
      border: 3px solid #00ffff;
      box-shadow: 0 0 10px #00ffff;
      font-family: 'Press Start 2P', cursive;
      color: #00ffff;
    }

    .modal-body .btn {
      font-family: 'Press Start 2P', cursive;
      background-color: #000;
      border: 2px solid #00ffff;
      color: #00ffff;
      box-shadow: 0 0 5px #00ffff;
    }

    .modal-body .btn:hover {
      background-color: #00ffff;
      color: #000;
    }
   /* Responsive background for smaller screens */
    @media (max-width: 900px) {
      body {
        background-size: cover;
        background-position: center top;
      }
    }
    @media (max-width: 600px) {
      body {
        background-size: 100% 100vh;
        background-position: center top;
      }
    }
  </style>
  
</head>
<body>
  <div class="transition-overlay"></div>
  <div class="cortina" id="cortina"></div>
  <div class="modal_juego">
    <div id="dialogo-contextual" style="display:none;"></div>
  </div>

  <!-- Barra superior -->
  <div class="header-bar">
    <button class="button_backd" onclick="back()">Exit</button>
    <button class="button_stop" onclick="pausa()">Pausar</button>
    <h1 class="subtitled">Sala de Urgencias Médicas</h1>
  </div>
  <!-- Temporizador -->
  <div id="timerElement" style="position: absolute; top: 20px; right: 30px; font-size: 1.4rem; padding: 15px 35px;"></div>

  <!-- Juego -->
  <br>
  <canvas id="game-canvas" width="670" height="490" style="
    border-radius: 60px;
    box-shadow: 0 0 10px #0e4b4b, 0 0 0 19px #1a6666 inset;
    background: #1a6666;
    border: 1px solid #0e4b4b;
    display: block;
    margin: 0 auto;
  "></canvas>

  <!-- Modal -->
  <div class="modal fade" id="modalGlobal" tabindex="-1" aria-hidden="true" aria-labelledby="staticBackdropLabel" data-bs-backdrop="static" data-bs-keyboard="false">
    <div class="modal-dialog">
      <div class="modal-content bg-dark text-white text-center">
        <div class="modal-body">
          <p id="modalMensaje" class="fs-5"></p>
          <div id="pregunta-container">
          </div>
          <div id="respuesta-container"> 
          </div>
          <button type="button" class="btn btn-secondary mt-3" onclick="habilitar_Movimiento()" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="level1.js"></script>

  <div class="transition-overlay" id="apagado-overlay"></div>
</body>
</html>
