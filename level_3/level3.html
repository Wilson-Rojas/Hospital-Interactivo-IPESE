<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Nivel 3 - Hospital Dash</title>
  <link rel="stylesheet" href="../css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-image: url('../src/background/arcade_background.png');
      background-repeat: no-repeat;
      background-size: contain;
      background-position: top center;
      background-color: #212750;
      color: #fff;
      font-family: 'Press Start 2P', cursive;
      margin: 0;
      overflow: hidden;
      min-height: 100vh;
      width: 100vw;
    }
  </style>
</head>
<body>
  <div class="transition-overlay"></div>
  <div class="cortina" id="cortina"></div>
  <div class="modal_juego">
    <div id="dialogo-contextual" style="display:none;"></div>
  </div>
  <div style="display: flex; justify-content: space-between; align-items: center; width: 100%;">
    <h1 class="subtitle" style="margin: 0 auto; flex: 1; text-align: center;">Sala de Clinicas</h1>
    <button class="button_back" onclick="back()" style="position: absolute; left: 20px; top: 20px;">Exit</button>
  </div>
  <br>
  <canvas id="game-canvas" width="640" height="480"></canvas>
  <!-- Modal -->
  <div class="modal fade" id="modalGlobal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-center">
        <div class="modal-body">
          <p class="subtitle" id="modalMensaje" class="fs-5"></p>
          <button type="button" class="btn btn-secondary mt-3" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="level.js"></script>
</body>
</html>
